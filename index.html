        function revealSettings() {
            var togEl = document.getElementById("toggleSettings");

            if (togEl.className.includes("noneDisplay")) {
                togEl.classList.remove("noneDisplay");
                togEl.classList.add("inlineDisplay");

            } else if (togEl.className.includes("inlineDisplay")) {
                togEl.classList.remove("inlineDisplay");               
                togEl.classList.add("noneDisplay");

            }
        }
